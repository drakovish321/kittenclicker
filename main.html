<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kitten Clicker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fce4ec;
    margin: 0;
    padding-top: 80px;
    text-align: center;
    transition: background 0.3s ease;
    color: #880e4f;
  }
  h1 {
    color: #ad1457;
    margin-bottom: 0;
  }
  #score {
    font-size: 24px;
    margin: 5px 0 10px 0;
  }
  #stats {
    margin-bottom: 30px;
  }
  #kitten {
    width: 300px;
    cursor: pointer;
    border-radius: 20px;
    transition: transform 0.2s ease;
  }
  .pulse {
    animation: pulseAnim 0.3s ease forwards;
  }
  @keyframes pulseAnim {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }
  .top-buttons {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 1001;
  }
  .top-buttons button {
    padding: 10px 20px;
    background-color: #880e4f;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  .top-buttons button:hover {
    background-color: #ad1457;
  }
  .overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.95);
    overflow-y: auto;
    z-index: 1000;
    padding: 60px 20px 20px;
  }
  .overlay h2 {
    margin-bottom: 30px;
    color: #880e4f;
  }
  .shop-tabs {
    margin-bottom: 20px;
  }
  .shop-tab {
    display: inline-block;
    padding: 10px 20px;
    margin: 0 5px;
    background-color: #f8bbd0;
    color: #880e4f;
    font-weight: bold;
    border-radius: 8px 8px 0 0;
    cursor: pointer;
  }
  .shop-tab.active {
    background-color: #c2185b;
    color: white;
  }
  .shop-content {
    background: #f8bbd0;
    border-radius: 0 8px 8px 8px;
    padding: 15px;
    max-width: 600px;
    margin: 0 auto;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    max-height: 70vh;
    overflow-y: auto;
  }
  .shop-item {
    margin: 15px auto;
    padding: 15px;
    border-radius: 10px;
    background: #fce4ec;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .shop-item strong {
    font-size: 18px;
  }
  .shop-item button {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    background-color: #c2185b;
    color: white;
    cursor: pointer;
    margin-top: 8px;
  }
  .shop-item button:disabled {
    background-color: #e1bee7;
    cursor: not-allowed;
  }
  .closeOverlay {
    position: absolute;
    top: 20px; left: 20px;
    background: red;
    color: white;
    border: none;
    padding: 5px 15px;
    font-size: 20px;
    border-radius: 8px;
    cursor: pointer;
  }
  #settingsOverlay label, #settingsOverlay select {
    font-size: 18px;
    color: #880e4f;
  }
  #settingsOverlay select {
    margin-top: 10px;
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #880e4f;
    background: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Kitten Clicker</h1>
<p id="score">Score: 0</p>
<p id="stats">Click Value: <span id="clickValue">1</span> | CPS: <span id="autoClickers">0</span></p>

<img id="kitten" src="https://www.zooplus.co.uk/magazine/wp-content/uploads/2021/01/striped-grey-kitten.jpg" alt="Cute Kitten" />

<div class="top-buttons">
  <button onclick="openOverlay('shopOverlay')">Shop</button>
  <button onclick="openOverlay('progressOverlay')">Progress</button>
  <button onclick="openOverlay('settingsOverlay')">Settings</button>
  <button onclick="openOverlay('achievementsOverlay')">Achievements</button>
  <button onclick="openOverlay('breedsOverlay')">Breeds</button>
</div>

<!-- Shop Overlay -->
<div id="shopOverlay" class="overlay">
  <button class="closeOverlay" onclick="closeOverlay('shopOverlay')">X</button>
  <h2>Kitten Shop</h2>

  <div class="shop-tabs">
    <div class="shop-tab active" id="tabClickUpgrades" onclick="showTab('clickUpgrades')">Click Upgrades</div>
    <div class="shop-tab" id="tabCPSUpgrades" onclick="showTab('cpsUpgrades')">CPS Upgrades</div>
  </div>

  <div id="clickUpgrades" class="shop-content">
    <div class="shop-item" id="milkBowlItem">
      <strong>Milk Bowl</strong><br />
      +0.5 click value<br />
      <button onclick="buyUpgrade('milkBowl', 0.5)" id="milkBowlBtn">Buy for <span id="milkBowlCost">25</span></button>
    </div>
    <div class="shop-item" id="catFoodItem">
      <strong>Cat Food</strong><br />
      +2 click value<br />
      <button onclick="buyUpgrade('catFood', 2)" id="catFoodBtn">Buy for <span id="catFoodCost">115</span></button>
    </div>
    <div class="shop-item" id="scratcherItem">
      <strong>Scratcher</strong><br />
      +7 click value<br />
      <button onclick="buyUpgrade('scratcher', 7)" id="scratcherBtn">Buy for <span id="scratcherCost">700</span></button>
    </div>
    <div class="shop-item" id="kittenFactoryItem">
      <strong>Kitten Factory</strong><br />
      +15 click value<br />
      <button onclick="buyUpgrade('kittenFactory', 15)" id="kittenFactoryBtn">Buy for <span id="kittenFactoryCost">5000</span></button>
    </div>
  </div>

  <div id="cpsUpgrades" class="shop-content" style="display:none;">
    <div class="shop-item" id="autoClickerItem">
      <strong>Auto-Mouse</strong><br />
      +5 CPS<br />
      <button onclick="buyAutoClicker()" id="autoClickerBtn">Buy for <span id="autoClickerCost">2000</span></button>
    </div>
    <div class="shop-item" id="offlineItem">
      <strong>Offline Clicker</strong><br />
      Earn while offline (max 70%)<br />
      <button onclick="buyOffline()" id="offlineBtn">Buy for <span id="offlineCost">10000</span></button>
    </div>
  </div>
</div>

<script>
  // Game state variables
  let score = 0;
  let clickValue = 1;
  let upgrades = { milkBowl: 0, catFood: 0, scratcher: 0, kittenFactory: 0, autoClicker: 0, offline: 0 };
  let upgradeCosts = { milkBowl: 25, catFood: 115, scratcher: 700, kittenFactory: 5000, autoClicker: 2000, offline: 10000 };

  const scoreEl = document.getElementById('score');
  const clickValueEl = document.getElementById('clickValue');
  const autoClickersEl = document.getElementById('autoClickers');
  const kittenImg = document.getElementById('kitten');
  const themeSelect = document.getElementById('themeSelect');

  // Click kitten to add score
  kittenImg.addEventListener('click', () => {
    addScore(clickValue);
    kittenImg.classList.add('pulse');
    setTimeout(() => kittenImg.classList.remove('pulse'), 300);
  });

  function addScore(amount) {
    score += amount;
    updateUI();
  }

  function updateUI() {
    scoreEl.textContent = `Score: ${Math.floor(score)}`;
    clickValueEl.textContent = clickValue.toFixed(1);
    autoClickersEl.textContent = upgrades.autoClicker * 5;

    // Update costs
    document.getElementById('milkBowlCost').textContent = upgradeCosts.milkBowl;
    document.getElementById('catFoodCost').textContent = upgradeCosts.catFood;
    document.getElementById('scratcherCost').textContent = upgradeCosts.scratcher;
    document.getElementById('kittenFactoryCost').textContent = upgradeCosts.kittenFactory;
    document.getElementById('autoClickerCost').textContent = upgradeCosts.autoClicker;
    document.getElementById('offlineCost').textContent = upgradeCosts.offline;

    // Enable/disable buttons
    document.getElementById('milkBowlBtn').disabled = score < upgradeCosts.milkBowl;
    document.getElementById('catFoodBtn').disabled = score < upgradeCosts.catFood;
    document.getElementById('scratcherBtn').disabled = score < upgradeCosts.scratcher;
    document.getElementById('kittenFactoryBtn').disabled = score < upgradeCosts.kittenFactory;
    document.getElementById('autoClickerBtn').disabled = score < upgradeCosts.autoClicker;
    document.getElementById('offlineBtn').disabled = score < upgradeCosts.offline || upgrades.offline > 0;
  }

  function buyUpgrade(name, increment) {
    if (score >= upgradeCosts[name]) {
      score -= upgradeCosts[name];
      clickValue += increment;
      upgrades[name]++;
      upgradeCosts[name] = Math.ceil(upgradeCosts[name] * 1.2);
      updateUI();
    }
  }

  function buyAutoClicker() {
    if (score >= upgradeCosts.autoClicker) {
      score -= upgradeCosts.autoClicker;
      upgrades.autoClicker++;
      upgradeCosts.autoClicker = Math.ceil(upgradeCosts.autoClicker * 1.2);
      updateUI();
    }
  }

  function buyOffline() {
    if (score >= upgradeCosts.offline && upgrades.offline === 0) {
      score -= upgradeCosts.offline;
      upgrades.offline = 1;
      updateUI();
    }
  }

  // Overlay functions
  function openOverlay(id) {
    document.getElementById(id).style.display = 'block';
  }
  function closeOverlay(id) {
    document.getElementById(id).style.display = 'none';
  }

  function showTab(tabName) {
    document.getElementById('clickUpgrades').style.display = (tabName === 'clickUpgrades') ? 'block' : 'none';
    document.getElementById('cpsUpgrades').style.display = (tabName === 'cpsUpgrades') ? 'block' : 'none';
    document.getElementById('tabClickUpgrades').classList.toggle('active', tabName === 'clickUpgrades');
    document.getElementById('tabCPSUpgrades').classList.toggle('active', tabName === 'cpsUpgrades');
  }

  function changeTheme(theme) {
    try { localStorage.setItem('kittenTheme', theme); } catch(e) {}
    if (theme === 'blue') {
      document.body.style.background = '#e3f2fd';
      document.body.style.color = '#1565c0';
    } else if (theme === 'dark') {
      document.body.style.background = '#121212';
      document.body.style.color = '#bb86fc';
    } else {
      document.body.style.background = '#fce4ec';
      document.body.style.color = '#880e4f';
    }
  }

  // Auto CPS
  setInterval(() => {
    if (upgrades.autoClicker > 0) addScore(upgrades.autoClicker * 5);
  }, 1000);

  // Initialize UI on load
  window.addEventListener('load', () => {
    const savedTheme = localStorage.getItem('kittenTheme');
    if (savedTheme) {
      changeTheme(savedTheme);
      if (themeSelect) themeSelect.value = savedTheme;
    }
    updateUI();
  });
</script>

</body>
</html>
